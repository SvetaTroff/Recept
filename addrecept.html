<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кулинарная книга</title>
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js"></script>
</head>
<body>
    <header>
        <a href="/" class="logo"><img src="/img/logo.png" /></a>
        <nav>
            <a href="#">О проекте</a>
            <a href="#">Рецепты</a>
            <a href="/addrecept.html" class="button">Отправить рецепт</a>
        </nav>
    </header>
    <section>
        <h2>Отправить рецепт</h2>
        <form name="form">
            <p>
                <label for="name">Имя:</label>
                <input type="text" name="name" placeholder="Введите ваше имя" />
                <span id="error-name"></span>
            </p>
            <p>
                <label for="email">Email (формат: test@yandex.ru):</label>
                <input type="text" name="email" placeholder="Введите электронный адрес" />
                <span id="error-email"></span>
            </p>
            <p>
                <label for="tel">Телефон (формат: xxx-xxx-xxxx):</label>
                <input type="tel" name="tel" placeholder="Введите номер телефона" />
            </p>
            <p>
                <label for="title_recept">Название рецепта:</label>
                <input type="text" name="title_recept" placeholder="Введите название"  />
                <span id="error-title"></span>
            </p>
            <p>
                <label for="message">Описание рецепта:</label>
                <textarea name="message" cols="40" rows="6" ></textarea>
                <span id="error-message"></span>
            </p>
            <p>
                <button class="submit" type="submit" onclick="return validate()">Отправить</button>
            </p>
        </form>
    </section>
    <footer>
        <p>&copy; 2017 - GolTROFF production</p>
    </footer>
    <script type='text/javascript'>
        function validate() {
            //Считаем значения из полей name и email в переменные x и y
            var name = document.forms['form']['name'].value;
            var email = document.forms['form']['email'].value;
            var title = document.forms['form']['title_recept'].value;
            var message = document.forms['form']['message'].value; 
            //Если поле name пустое выведем сообщение и предотвратим отправку формы
            if (name.length == 0) {
                document.getElementById('error-name').innerHTML = '*данное поле обязательно для заполнения';
                return false;
            }
            //Если поле email пустое выведем сообщение и предотвратим отправку формы
            if (email.length == 0) {
                document.getElementById('error-email').innerHTML = '*данное поле обязательно для заполнения';
                return false;
            }
            //Проверим содержит ли значение введенное в поле email символы @ и .
            at = email.indexOf("@");
            dot = email.indexOf(".");
            //Если поле не содержит эти символы знач email введен не верно
            if (at < 1 || dot < 1) {
                document.getElementById('error-email').innerHTML = '*email введен не верно';
                return false;
            }
            //Если поле title_recept пустое выведем сообщение и предотвратим отправку формы
            if (title.length == 0) {
                document.getElementById('error-title').innerHTML = '*данное поле обязательно для заполнения';
                return false;
            }
            //Если поле message пустое выведем сообщение и предотвратим отправку формы
            if (message.length == 0) {
                document.getElementById('error-message').innerHTML = '*данное поле обязательно для заполнения';
                return false;
            }
        }
    </script>
</body>
</html>
