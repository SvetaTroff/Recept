<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кулинарная книга</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js"></script>
</head>
<body>
    <header>
        <a href="/" class="logo"><img src="img/logo.png" /></a>
        <nav>
            <a href="https://www.edimdoma.ru/">О проекте</a>
            <a href="#">Рецепты</a>
            <a href="/addrecept.html" class="button">Отправить рецепт</a>
        </nav>
    </header>
    <section></section>
    <footer>
        <p>&copy; 2017 - GolTROFF production</p>
    </footer>

    <script>
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "rss.xml",
                dataType: "xml",
                success: xmlParser
            });
        });

        function xmlParser(xml) {
            $(xml).find("item").each(function () {
                var date = $(this).find("pubDate").text();
                date = date.substring(6, 18);
                var month = date.substring(3, 6);
                var arr = [
                    'Января',
                    'Февраля',
                    'Марта',
                    'Апреля',
                    'Мая',
                    'Июня',
                    'Июля',
                    'Августа',
                    'Сентября',
                    'Ноября',
                    'Декабря',
                ];
                switch (month) {
                    case 'Jan':
                        monthRu = arr[0];
                        break;

                    case 'Feb':
                        monthRu = arr[1];
                        break;

                    case 'Mar':
                        monthRu = arr[2];
                        break;

                    case 'Apr':
                        monthRu = arr[3];
                        break;

                    case 'May':
                        monthRu = arr[4];
                        break;

                    case 'June':
                        monthRu = arr[5];
                        break;

                    case 'July':
                        monthRu = arr[6];
                        break;
                    case 'Aug':
                        monthRu = arr[7];
                        break;
                    case 'Sept':
                        monthRu = arr[8];
                        break;
                    case 'Oct':
                        monthRu = arr[9];
                        break;
                    case 'Nov':
                        monthRu = arr[10];
                        break;

                    case 'Dec':
                        monthRu = arr[11];
                        break;
                    default:
                        monthRu = ' ';
                }
                date = date.substring(0, 3) + monthRu + date.substring(7, 11);
                var link = $(this).find("link").text();
                var img = $(this).find("enclosure").attr("url");
                var title = $(this).find("title").text();
                var description = $(this).find("description").text();
                $("section").append('<div class="item"><a href="' + link + '" target="_blank"><img src="' + img + '" /><p class="time">' + date + '</p><h2>' + title + '</h2><p>' + description + '</p></a></div>');
            });
        }
    </script>
</body>
</html>
