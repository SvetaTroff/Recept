<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кулинарная книга</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js"></script>
</head>
<body>
    <header>
        <a href="/" class="logo"><img src="img/logo.png" /></a>
        <nav>
            <a href="#">О проекте</a> 
            <a href="#">Рецепты</a> 
            <a href="/addrecept.html" class="button">Отправить рецепт</a>
        </nav>
    </header>
    <section></section>
    <footer>
        <p>&copy; 2017 - GolTROFF production</p>
    </footer>

    <script>
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "rss.xml",
                dataType: "xml",
                success: xmlParser
            });
        });

        function xmlParser(xml) {
            $(xml).find("item").each(function () {
                var date = $(this).find("pubDate").text();
                date = date.substring(6, 18);
                var month = date.substring(3, 6);
                switch(month) {
                    case 'May':
                        monthRu = 'Мая ';
                        break;

                    case 'Apr':
                        monthRu = 'Апреля ';
                        break;

                    case 'Mar':
                        monthRu = 'Марта ';
                        break;
                    
                    default:
                        monthRu = ' ';
                }
                date = date.substring(0, 3) + monthRu + date.substring(7, 11);
                $("section").append('<div class="item"><a href="' + $(this).find("link").text() + '" target="_blank"><img src="' + $(this).find("enclosure").attr("url") + '" /><p class="time">' + date + '</p><h2>' + $(this).find("title").text() + '</h2><p>' + $(this).find("description").text() + '</p></a></div>');
            });
        }
    </script>
</body>
</html>
